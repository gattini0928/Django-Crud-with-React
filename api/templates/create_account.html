{% extends 'base.html' %}
{% load static %}
{% block title %}
  Create Account
{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/form.css' %}">{% endblock %}
{% block content %}
  <div class="container-form">
    <form id="form" action="{% url 'create_account' %}" method="POST">
      {% csrf_token %}
      <div class="inputs-labels">
        {{ form.as_p }}
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
