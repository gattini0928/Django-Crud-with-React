{% extends 'base.html' %} 
{% load static %} 
{% block css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
{% endblock %} {% block content %}
<div class="container">
  <h1>Create Student's Exam</h1>
  <button type="button" id="display-manager">Manager</button>
</div>
<form id="form-table" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="cell">Profile</div>
    <div class="cell">Student</div>
    <div class="cell">Subject</div>
    <div class="cell">Date</div>
    <div class="cell">Grade</div>
  </div>
  <div class="row">
    <div class="cell">
      <div class="img-wrapper">
        <img src="snoop-dg.jpg" alt="snoop" />
      </div>
    </div>
    <div class="cell">
      <select id="student">
        <option value="" disabled selected>Choose a Student</option>
        <option value="SnoopDog">SnoopDog</option>
        <option value="SnoopDog">SnoopDog</option>
        <option value="SnoopDog">SnoopDog</option>
      </select>
    </div>
    <div class="cell">Mathematics</div>
    <div class="cell">2025-02-19</div>
    <div class="cell">
      <input
        type="number"
        step="0.1"
        id="student-grade"
        max="10"
        min="0"
      />
    </div>
  </div>
  <div class="button-wrapper">
    <button class="save-btn" type="submit">Save</button>
    <button class="cancel-btn" id="display-manager" type="button">Cancel</button>
  </div>
</form>
<script>
    let table = document.getElementById("form-table");
    const btnManager = document.getElementById("display-manager");
    let inputValue = document.getElementById('student-grade').value
    if (inputValue === 0){
      inputValue = 0
    }
    btnManager.addEventListener("click", () => {
      setTimeout(() => {
        table.style.display = table.style.display === "none" ? "flex" : "none";
      }, 500);
    });
</script>
{% endblock %}
